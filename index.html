<!DOCTYPE html>
<html>
<head>
    <title>Your Website</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no">

    <link href="libs/normalize.css" rel="stylesheet">
    <link href="libs/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-default">
    <div class="container">
        <button type="button" class="btn btn-primary navbar-btn">Добавить</button>
        <button type="button" class="btn btn-primary navbar-btn">Обновить</button>
        <form class="navbar-form navbar-right">
            <span class="glyphicon glyphicon-search search"></span>
            <input type="text" class="form-control search-text" placeholder="Событие, дата или участник">
        </form>
    </div>
</nav>

<div class="container">
    <div class="controls">
        <div class="controls-prew">
            <button class="btn btn-default navbar-btn">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </button>
        </div>
        <div class="controls-name">Июль 2018</div>
        <div class="controls-next">
            <button class="btn btn-default navbar-btn">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </button>
        </div>
        <button class="controls-text">Сегодня</button>
    </div>
    <div class="days-table">
        <div class="days-table__head">
            <div class="days-table__row">
                <div class="days-table__cell">Понедельник</div>
                <div class="days-table__cell">Вторник</div>
                <div class="days-table__cell">Среда</div>
                <div class="days-table__cell">Четверг</div>
                <div class="days-table__cell">Пятница</div>
                <div class="days-table__cell">Суббота</div>
                <div class="days-table__cell">Воскресенье, 1</div>
            </div>
        </div>
        <div class="days-table__body">
            <div class="days-table__row">
                <div class="days-table__cell">2</div>
                <div class="days-table__cell">3</div>
                <div class="days-table__cell">4</div>
                <div class="days-table__cell">5</div>
                <div class="days-table__cell">6</div>
                <div class="days-table__cell">7</div>
                <div class="days-table__cell active">8</div>
            </div>
            <div class="days-table__row">
                <div class="days-table__cell">9</div>
                <div class="days-table__cell">10</div>
                <div class="days-table__cell">11</div>
                <div class="days-table__cell">12</div>
                <div class="days-table__cell">13</div>
                <div class="days-table__cell">14</div>
                <div class="days-table__cell">15</div>
            </div>
            <div class="days-table__row">
                <div class="days-table__cell">16</div>
                <div class="days-table__cell">17</div>
                <div class="days-table__cell">18</div>
                <div class="days-table__cell">19</div>
                <div class="days-table__cell">20</div>
                <div class="days-table__cell">21</div>
                <div class="days-table__cell">22</div>
            </div>
            <div class="days-table__row">
                <div class="days-table__cell">23</div>
                <div class="days-table__cell">24</div>
                <div class="days-table__cell">25</div>
                <div class="days-table__cell">26</div>
                <div class="days-table__cell">27</div>
                <div class="days-table__cell">28</div>
                <div class="days-table__cell">29</div>
            </div>
            <div class="days-table__row">
                <div class="days-table__cell">30</div>
                <div class="days-table__cell">31</div>
            </div>
        </div>
    </div>
</div>

<script src="libs/jquery.min.js" type="text/javascript"></script>
<script src="libs/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>

</body>
</html>
